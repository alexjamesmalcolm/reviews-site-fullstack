<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${review.title}" />
	<link rel="stylesheet" type="text/css" href="layout.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="container">
		<header th:replace="index :: header" />
		<main>
			<h1 th:text="${review.title}" />
			<article class="review">
				<h2>Review</h2>
				<img class="big" th:src="@{'images/'+${review.url}}" />
				<p class="category">
					<span>Category: </span>
					<a th:href="@{category(id=${review.category.id})}">
						<span th:text="@{${review.category.name}}" />
					</a>
				</p>
				<p th:text="${review.content}" />
				<p class="tags">
					<span>Tags:</span>
					<a class="tag" th:href="@{tag(id=${tag.id})}" th:each="tag : ${review.tags}">
						<span th:text="${tag.name}" />
					</a>
					<button class="remove-tag">X</button>
				</p>
			</article>
			<section class="comments">
				<h2>Comments</h2>
				<div class="comment" th:each="comment : ${review.comments}">
					<time th:text="${comment.date}" />
					<p th:text="${comment.content}" />
				</div>
			</section>
			<section class="add-comment">
				<h2>Add a comment</h2>
				<form>
					<textarea name="comment" placeholder="Enter your comment..."></textarea>
					<input type="submit" />
				</form>
			</section>
		</main>
		<footer th:replace="index :: footer" />
	</div>
</body>
</html>
