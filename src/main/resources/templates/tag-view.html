<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${tag.name}"/>
	<link th:replace="index :: link.layout"/>
	<link th:replace="index :: link.style"/>
	<script type="text/javascript" src="/js/app.js"></script>
</head>
<body onload="initialize()">
	<div class="container">
		<header th:replace="index :: header"/>
		<main>
			<article th:each="review : ${tag.reviews}">
				<div th:replace="index :: div.article-fragment"/>
			</article>
		</main>
		<footer th:replace="index :: footer"/>
	</div>
</body>
</html>
